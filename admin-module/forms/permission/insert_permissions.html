<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

	<div id="form_wrapper">
			<div id="form_section1"> FILL THIS FORM BELOW TO SEARCH MESSAGE</div>
			<form id="perm-form">
				<div id="form_section2">	
	                <label for="pname">Permission Name:</label><br>				
					<select name="pname">
						<option selected>Please Select Permission from List</option>
						<option value="insert">Insert</option>
						<option value="update">Update</option>
						<option value="delete">Delete</option>
						<option value="view">View</option>

					</select>
					<label for="pdesc">Permission Description:</label><br>
					<input type="text" id="pdesc" name="pdesc" required placeholder="Optional Add description"><br>
				</div>
				<div id="form_bottons">
					<div id="submit"><input id="search" type="submit" name="insert" value="SUBMIT"></div>
					<div id="reset"><input type="reset" value="RESET" /> </form></div>
				</div>
			</form>
	</div>
	
		<script> 
            $("#search").click(function(){
               	$.post("scripts/insert_permissions.php", $("#perm-form").serialize(), function(response) {
					$("#mod_display").html(response);
				});
			return false;
            });
		</script>
		

</body>
